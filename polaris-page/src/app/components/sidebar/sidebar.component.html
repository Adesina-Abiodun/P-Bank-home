<div class="sidebar">
    <ul class="list-items">
      <li *ngFor="let item of sideBarMenu">
        <div (click)="toggleSubMenu(item)" style="padding-left: 30px;">
          <i [class]="item.icon"></i> {{ item.title }}
        </div>
        <ul *ngIf="item.isOpen" class="submenu">
          <li *ngFor="let subItem of item.subMenu">
            {{ subItem.title }}
          </li>
        </ul>
      </li>
    </ul>
  </div>
